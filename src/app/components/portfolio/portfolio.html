<div class="portfolio p-6">
  <h2 class="text-2xl font-bold mb-4">My Projects</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for(project of projects(); track project)  
    {
        <div class="project-card bg-white border rounded-lg shadow p-4">
            <h3 class="text-lg font-semibold">{{ project.name }}</h3>
            <p class="text-sm text-gray-600"><strong>Technologies:</strong> {{ project.technologies.join(', ') }}</p>
            <p class="text-sm text-gray-700">{{ project.description }}</p>
        </div>
    }
    
  </div>
</div>
