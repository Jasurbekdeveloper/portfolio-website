<div class="max-w-4xl mx-auto py-12 px-6">
  
  <!-- Sarlavha va Bio -->
  <section class="mb-16 text-center md:text-left">
    <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white mb-6 border-b-4 border-blue-600 inline-block">
      About Me
    </h1>
    <p class="text-lg text-gray-600 dark:text-gray-300 leading-relaxed bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm italic">
      "{{ bio }}"
    </p>
  </section>

  <!-- Skills (Ko'nikmalar) -->
  <section class="mb-16">
    <div class="flex items-center gap-3 mb-8">
      <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Skills</h2>
      <div class="h-px flex-grow bg-gray-200 dark:bg-gray-700"></div>
    </div>
    
    <div class="flex flex-wrap gap-3">
      @for(skill of skills; track skill) {
        <span class="px-5 py-2 bg-blue-50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded-full text-sm font-semibold border border-blue-100 dark:border-blue-800 hover:scale-105 transition-transform cursor-default">
          {{ skill }}
        </span>
      }
    </div>
  </section>

  <!-- Experience (Tajriba) -->
  <section>
    <div class="flex items-center gap-3 mb-8">
      <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Experience</h2>
      <div class="h-px flex-grow bg-gray-200 dark:bg-gray-700"></div>
    </div>
    
    <div class="relative pl-8 border-l-2 border-blue-600 space-y-4">
      <!-- Tajriba nuqtasi -->
      <div class="absolute -left-[9px] top-0 w-4 h-4 bg-blue-600 rounded-full ring-4 ring-white dark:ring-gray-900"></div>
      
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md border border-gray-100 dark:border-gray-700">
        <p class="text-gray-700 dark:text-gray-300 leading-relaxed">
          {{ experience }}
        </p>
      </div>
    </div>
  </section>

</div>
